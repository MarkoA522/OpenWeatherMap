<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Cities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/compare.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-cloud-sun"></i> Weather Dashboard
            </a>
            <div class="ms-auto">
                <a href="/" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="compare-header">
            <h1><i class="fas fa-balance-scale"></i> Compare Cities</h1>
            <p>Enter city names separated by commas (e.g., London, Paris, New York)</p>
        </div>

        <div class="search-card">
            <form action="/compare" method="get">
                <div class="input-group">
                    <input type="text" class="form-control form-control-lg" 
                           name="cities" 
                           placeholder="London, Paris, New York" 
                           th:value="${citiesString != null ? citiesString : ''}"
                           required>
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-search"></i> Compare
                    </button>
                </div>
            </form>
        </div>

        <div th:if="${comparison != null and !comparison.isEmpty()}" class="comparison-container mt-4">
            <div class="row">
                <div class="col-md-6 col-lg-4 mb-4" th:each="entry : ${comparison}">
                    <div class="city-comparison-card">
                        <div class="card-header-custom">
                            <h3 th:text="${entry.key}"></h3>
                            <p class="country" th:text="${entry.value.sys.country}"></p>
                        </div>
                        <div class="card-body-custom">
                            <div class="weather-icon-compare">
                                <img th:if="${entry.value.weather != null and !entry.value.weather.isEmpty()}"
                                     th:src="${'https://openweathermap.org/img/wn/' + entry.value.weather[0].icon + '@2x.png'}"
                                     alt="Weather Icon">
                            </div>
                            <div class="temp-compare">
                                <span class="temp-value" th:text="${#numbers.formatDecimal(entry.value.main.temp, 0, 0)}"></span>
                                <span class="temp-unit">째C</span>
                            </div>
                            <p class="description" th:if="${entry.value.weather != null and !entry.value.weather.isEmpty()}"
                               th:text="${entry.value.weather[0].description}"></p>
                            
                            <div class="comparison-details">
                                <div class="detail-row">
                                    <span><i class="fas fa-thermometer-half"></i> Feels Like</span>
                                    <span th:text="${#numbers.formatDecimal(entry.value.main.feelsLike, 0, 0) + '째C'}"></span>
                                </div>
                                <div class="detail-row">
                                    <span><i class="fas fa-thermometer-empty"></i> Min</span>
                                    <span th:text="${#numbers.formatDecimal(entry.value.main.tempMin, 0, 0) + '째C'}"></span>
                                </div>
                                <div class="detail-row">
                                    <span><i class="fas fa-thermometer-full"></i> Max</span>
                                    <span th:text="${#numbers.formatDecimal(entry.value.main.tempMax, 0, 0) + '째C'}"></span>
                                </div>
                                <div class="detail-row">
                                    <span><i class="fas fa-tint"></i> Humidity</span>
                                    <span th:text="${entry.value.main.humidity + '%'}"></span>
                                </div>
                                <div class="detail-row">
                                    <span><i class="fas fa-wind"></i> Wind</span>
                                    <span th:text="${#numbers.formatDecimal(entry.value.wind.speed, 1, 1) + ' m/s'}"></span>
                                </div>
                                <div class="detail-row">
                                    <span><i class="fas fa-compress-arrows-alt"></i> Pressure</span>
                                    <span th:text="${entry.value.main.pressure + ' hPa'}"></span>
                                </div>
                            </div>
                            
                            <a th:href="@{/weather(city=${entry.key}, returnTo=compare, citiesString=${citiesString})}" class="btn btn-primary btn-sm mt-3 w-100">
                                <i class="fas fa-info-circle"></i> View Details
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${comparison == null or comparison.isEmpty()}" class="no-results">
            <i class="fas fa-search"></i>
            <p>Enter city names above to compare weather conditions</p>
        </div>
    </div>

    <footer class="footer mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Weather Dashboard - Powered by OpenWeatherMap API</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
